<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test JQuery</title>
    <link rel="stylesheet" type="text/css" href = "style/style.css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        var index = 0 ;
        var dataInput = "";

        $(document).ready(function (){
            $('#addNew').keypress(function (e){
                var key = (e.keyCode ? e.keyCode : e.which);
                if(key == '13'){
                    dataInput = $('#addNew').val();
                    var rowForm = "<tr onmouseout=\"this.style.backgroundColor = '#ffffff'\" onmouseover=\"this.style.backgroundColor = '#dcdcdc'\" id=\"tr_"+index+"\">"+
                            "<td class='content'><div class='contentDiv'>"+dataInput+
                            "</div><\/td>"+
                            "<td class='elementTd'>"+
                            "<input id=\"inputEle\" type=\"checkbox\" class=\"checkBoxInput\"/>"+
                            "<label for=\"inputEle\"></label>"+
                            "<img class=\"trashImg\" src=\"images/Trash_icon.png\" onclick=\"removeTask("+index+")\"/>"+
                            "</td>"+
                            "</tr>";

                    $("#listTable").append(rowForm);
                    index++;
                    //alert(dataInput);
                    //document.getElementById("listTable").innerHTML = rowForm;
                }
            });

            //

        });
        function removeTask(id){
            var trId = "#tr_"+id;
            $(trId).fadeOut(300,function () {$(this).remove();});
            //alert(trId);
        }

    </script>


</head>
<body>
<div id="toDoList">
    <div id="inputDiv"><input type="text" id="addNew"/></div>
    <div id="listDiv">
        <table id="listTable">
